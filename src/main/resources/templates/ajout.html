<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajoute Joueur</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/}">Gestions Joueurs</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/joueurList}">List Joueurs</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center"> Create new Joueur</h1>
                <div class="card-body">
                    <form th:action="@{/joueurList}" th:object = "${joueur}" method="POST">
                        <div class="form-group">
                            <label> Joueur First Name</label>
                            <input
                            type="text"
                            name="firstName"
                            th:field= "*{firstName}"
                            class="form-control"
                            placeholder="Enter Joueur First Name"
                            />
                        </div>

                        <div class="form-group">
                            <label> Joueur Last Name</label>
                            <input
                                    type="text"
                                    name="lastName"
                                    th:field= "*{lastName}"
                                    class="form-control"
                                    placeholder="Enter Joueur Last Name"
                            />
                        </div>

                        <div class="form-group">
                            <label> Joueur Email</label>
                            <input
                                    type="email"
                                    name="email"
                                    th:field= "*{email}"
                                    class="form-control"
                                    placeholder="Enter Joueur Email"
                            />
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
