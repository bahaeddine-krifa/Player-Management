<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Joueurs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/}">Gestions Joueurs</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/joueurList}">List Joueurs</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>Person List</h1>
    </div>

<div class="row">
    <div class="col-lg-3">
        <a th:href = "@{/ajouterJoueur}" class="btn btn-primary btn-sm-mb-3 m-5">Ajouter Joueur</a>
    </div>
</div>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>Joueur First Name</th>
        <th>Joueur Last Name</th>
        <th>Joueur Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each = "joueur: ${joueurs}">
            <td th:text = "${joueur.firstName}"></td>
            <td th:text = "${joueur.lastName}"></td>
            <td th:text = "${joueur.email}"></td>
            <td>
                <a th:href ="@{/joueurList/edit/{id}(id=${joueur.id})}" class="btn btn-primary">Update</a>
                <a th:href ="@{/joueurList/{id}(id=${joueur.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
</div>
</body>
</html>
